    <link href="sideNav.css" rel="stylesheet">

<body>
    <div class="sideNavBar">
     <ul>
        <a class="navLogo" href="index.html"><li><img src="navLogoText.png" alt="logo"></li></a>
        <span class="sideNavButtons">
          <a href="dashboard.html"><li>Dashboard</li></a>
          <a href="catagories.html"><li>Catagories</li></a>

      </ul>

    <div class="inSidebarContainer">

      <div class="addCatagories">

        <input type="location" placeholder="location">
        <br><button class="add-product-button">add</button>
      </div>
    <div class="lower-section">
      <p>View Catagories</p>
        <table class="viewCatagories">
          <tr>
            <th class="table-cell first-column heading">#</th>
            <th class="table-cell second-column heading" >Store name</th>
            <tr>
              <td class="table-cell">01</td>
              <td class="table-cell second-column link" onclick="window.location.href='https://www.example.com/makeup'">Brand 1</td>
            </tr>
            <tr>
              <td class="table-cell">02</td>
              <td class="table-cell second-column link" onclick="window.location.href='https://www.example.com/perfume'">Brand 2</td>
            </tr>
            <tr>
              <td class="table-cell">03</td>
              <td class="table-cell second-column link" onclick="window.location.href='https://www.example.com/pharmacies'">Brand 3</td>
            </tr>
        </table>
